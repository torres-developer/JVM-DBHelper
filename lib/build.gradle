plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.8.10'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

    id 'maven-publish'
    id 'signing'
}

group = 'com.github.torres-developer'
version = '0.5.1'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.3.41'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    withJavadocJar()
    withSourcesJar()
}

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': 'jvmdbhelper',
                'Implementation-Version': project.version)
    }
}

tasks.named('compileJava') {
    options.javaModuleVersion = provider { version }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'jvmdbhelper'
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    //noinspection GroovyImplicitNullArgumentCall
                    fromResolutionResult()
                }
            }
            pom {
                name = 'jvmdbhelper'
                description = 'An library to help you with DB things in general'
                url = 'https://github.com/torres-developer/jvmdbhelper'
                licenses {
                    license {
                        name = 'GNU General Public License'
                        url = 'https://www.gnu.org/licenses/gpl-3.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'torres-developer'
                        name = 'Jo√£o Augusto Costa Branco Marado Torres'
                        email = 'torres.dev@disroot.org'
                    }
                }
                scm {
                    connection = 'scm:git:https://github.com/torres-developer/jvmdbhelper.git'
                    developerConnection = 'scm:git:git@github.com:torres-developer/jvmdbhelper.git'
                    url = 'https://github.com/torres-developer/jvmdbhelper'
                }
            }
        }
    }
}

signing {
    // sign publishing.publications.mavenJava
}

javadoc {
    if (JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}
