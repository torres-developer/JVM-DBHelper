plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.8.10'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

    id 'maven-publish'
    id 'signing'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use the Kotlin JUnit 5 integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit5'

    // Use the JUnit 5 integration.
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.1-jre'

    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version: '1.3.41'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    withJavadocJar()
    withSourcesJar()
}

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': 'JVM-DBHelper',
            'Implementation-Version': project.version)
    }
}

tasks.named('compileJava') {
    options.javaModuleVersion = provider { version }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'db-helper'
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            pom {
                name = 'JVM-DBHelper'
                description = 'An library to help you with DB things in general'
                url = 'https://github.com/torres-developer/JVM-DBHelper'
                properties = [
                    myProp: "value",
                    "prop.with.dots": "anotherValue"
                ]
                licenses {
                    license {
                        name = 'GNU General Public License'
                        url = 'https://www.gnu.org/licenses/gpl-3.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'torres-developer'
                        name = 'Jo√£o Augusto Costa Branco Marado Torres'
                        email = 'torres.dev@disroot.org'
                    }
                }
                scm {
                    connection = 'https://github.com/torres-developer/JVM-DBHelper.git'
                    developerConnection = 'git@github.com:torres-developer/JVM-DBHelper.git'
                    url = 'https://github.com/torres-developer/JVM-DBHelper'
                }
            }
        }
    }
    repositories {
        maven {
            name = 'JVM-DBHelper'
            url = 'https://github.com/torres-developer/JVM-DBHelper'
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}

javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}

group = 'com.github.torres_developer'
version = '0.0.1'
